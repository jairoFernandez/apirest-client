<ion-header>
  <ion-navbar color="dark">
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="grid-basic-page">
  <ion-row>
    <ion-col col-6>
      <ion-card>
        <img src="assets/img/main.jpeg" />

      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card>
        <ion-card-header>

        </ion-card-header>
        <ion-card-content>
          
          <ion-list>            
              <ion-item>
                <ion-label stacked>Username</ion-label>
                <ion-input type="text" name="username" [(ngModel)]="user.username"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label stacked>Password</ion-label>
                <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
              </ion-item>
          </ion-list>
          <hr>
          <button ion-button full (click)="onSubmit()">Acceder</button>
          
          
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
